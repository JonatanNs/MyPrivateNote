<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gray-100 flex justify-center items-center h-screen">
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-center p-6 lg:px-8" aria-label="Global">
            <div class="flex items-center justify-center">
                <a href="/" class="-m-1.5 p-1.5">
                    <span class="sr-only">
                        My private note
                    </span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                </a>
            </div>
        </nav>
    </header>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center mb-4">
                Inscription
            </h2>
            <form th:action="@{/auth/register}" id="registerForm" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required  class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required  class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required  class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required   class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="errorMessage"></p><!-- Message d'erreur -->
                    <p id="message"></p><!-- response Message  -->
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                    S'inscrire
                </button>

                <div class="mt-4 text-center">
                    <a href="/connexion" class="text-blue-500 hover:underline">
                        Se connecter
                    </a>
                </div>
            </form>
        </div>
       <script src="/js/register.js"></script>
    </body>
</html>
